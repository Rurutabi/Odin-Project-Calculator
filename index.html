<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Odin-Project-Calculator</title>
  </head>
  <body>
    <section class="container" id="container">
      <div class="display-row">
        <div class="after"></div>
        <div class="before"></div>
      </div>
      <div class="button-container">
        <button class="btn clear">CLEAR</button>
        <button class="btn delete">DELETE</button>
        <button class="btn seven">7</button>
        <button class="btn eight">8</button>
        <button class="btn nine">9</button>
        <button class="btn btn-operator divide">รท</button>
        <button class="btn four">4</button>
        <button class="btn five">5</button>
        <button class="btn six">6</button>
        <button class="btn btn-operator mutiply">x</button>
        <button class="btn one">1</button>
        <button class="btn two">2</button>
        <button class="btn three">3</button>
        <button class="btn btn-operator minus">-</button>
        <button class="btn decimal">.</button>
        <button class="btn zero">0</button>
        <button class="btn btn-equals">=</button>
        <button class="btn btn-operator plus">+</button>
      </div>
    </section>
  </body>
</html>
